# .travis.yml
#dist: precise
os:
  - linux

language: php

php:
  - 7.2
  - 7.3
  - 7.4

addons:
  mariadb: '10.4'

cache:
  directories:
    - node_modules
    - vendor

before_script:
  - cp .env.travis .env
  - sudo mysql -e 'CREATE DATABASE testing;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate --no-interaction -vvv
  #- php artisan migrate --seed

script:
  - vendor/bin/phpunit

services:
  - mysql
  - postgresql

notifications:
  #email: false
  email:
    recipients:
      - youremail@x.com
    on_success: always
    on_failure: always
